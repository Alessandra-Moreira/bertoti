<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lista de Cafés</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>

<body>
    <h1>Lista de Cafés</h1>

    <button onclick="document.getElementById('id01').style.display='block'" class="btn btn-info">Fazer pedido</button>
    <div class="w3-container">

        <div id="id01" class="w3-modal">
            <div class="w3-modal-content">
                <div class="w3-container">
                    <span onclick="document.getElementById('id01').style.display='none'"
                        class="w3-button w3-display-topright">&times;</span>
                    <h2>Adicionar um novo café</h2>
                    

                    <select class="form-select form-select-lg mb-3" aria-label="Large select example">
                        <option selected>Selecione uma opção</option>
                        <option value="1">Café Cereza</option>
                        <option value="2">Café Ganador</option>
                        <option value="3">Café Lareño</option>
                        <option value="3">Café Três Pontas</option>
                    </select>
                    <p class="d-inline-flex gap-1">
                        <a href="#" class="btn btn-primary active" role="button" data-bs-toggle="button"
                            aria-pressed="true">Adicionar</a>
                    </p>
